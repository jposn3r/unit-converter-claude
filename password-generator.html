<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Random Password Generator: Secure & Customizable</title>
    <meta name="description" content="Generate secure, random passwords with customizable length and character types. Free online tool, no installation required.">
    <meta name="keywords" content="password generator, random password, secure password, strong password, password creator, memorable password">
    <meta name="author" content="Your Name or Company Name">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Widgets</a>
    <div id="password-generator">
        <h2>Password Generator</h2>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-password">Copy</button>
        </div>
        <div class="tabs">
            <button class="tab-button active" data-tab="random">Random</button>
            <button class="tab-button" data-tab="memorable">Memorable</button>
        </div>
        <div id="random-options" class="tab-content active">
            <div class="options">
                <div class="option">
                    <label for="length">Password length</label>
                    <input type="number" id="length" min="4" max="50" value="20">
                </div>
                <div class="option">
                    <label for="uppercase">Include Uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label for="lowercase">Include Lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="option">
                    <label for="numbers">Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label for="symbols">Include Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
        </div>
        <div id="memorable-options" class="tab-content">
            <div class="options">
                <div class="option">
                    <label for="word-count">Number of Words</label>
                    <input type="number" id="word-count" min="3" max="8" value="4">
                </div>
                <div class="option">
                    <label for="separator">Word Separator</label>
                    <select id="separator">
                        <option value="-">Hyphen (-)</option>
                        <option value=".">Period (.)</option>
                        <option value=" ">Space ( )</option>
                        <option value="">None</option>
                    </select>
                </div>
                <div class="option">
                    <label for="capitalize">Capitalize Words</label>
                    <input type="checkbox" id="capitalize" checked>
                </div>
                <div class="option">
                    <label for="include-number">Include Number</label>
                    <input type="checkbox" id="include-number" checked>
                </div>
            </div>
        </div>
        <button id="generate">Generate Password</button>
    </div>
    <script src="password-generator.js"></script>
</body>
</html>
